<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Resize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload and Resize Images</h1>
        <p>Carga todos los archivos que quieras y te daremos un link para que los guardes.</p>
        <input type="file" id="imageInput" accept="image/jpeg" multiple>
        <div id="preview"></div>
        <div id="output"></div>
        <button id="resetButton">Volver al inicio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
